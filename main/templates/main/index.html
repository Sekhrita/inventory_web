{% load bootstrap5 %}

    <title> {% block title %} Home {% endblock %} </title>

    {% bootstrap_css %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/base_dashboard.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static '_img/logo/icon_grupo3_renace_mod_END.png' %}">

                                <!--
                                <img width="50" height="45" src="https://cdn.discordapp.com/attachments/1088837244195971175/1111740118471032872/spin.gif">
                                -->
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12">

                                    <div> <img class="img-fluid mx-auto d-block conteiner-img" width="45%" src="{% static '_img/img/inventory_img.png' %}" alt="Portada de presentraciÃ³n"></div>
                                </section>
                            </div>
