{% extends 'registration/login.html' %} {% load static %}

{% load bootstrap5 %}

{% block title %} Registro {% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 ventanas-section">
                <div class="card py-5 blur-grey bg-black bg-opacity-75">
                    <div class="card-body text-center text-white">
                        <h1>
                            <img src="{% static '_img/logo/icon_grupo3_renace_mod_END.png' %}" alt="icon developers" width="110" height="95">
                            iProduct
                        </h1>
                    </div>
                </div>
                <div class="card py-4">
                    <div class="card-body d-flex align-items-center mx-auto">
                        <div class="row">
                            <div class="col">
                                <form method="post">
                                    {% csrf_token %}
                                    {% bootstrap_form formulario %}
                                    {% buttons %}
                                        <button class="btn btn-primary" type="submit"> Registrarse</button>
                                        <a href="/accounts/login/?next="><button type="button" class="btn btn-link bg-black bg-opacity-50 text-decoration-none text-white"> Volver</button></a>
                                    {% endbuttons %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
